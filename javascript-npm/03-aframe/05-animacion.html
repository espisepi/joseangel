<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05-Animacion</title>
    <meta name="description" content="05-Animacion">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../node_modules/aframe-extras/dist/aframe-extras.loaders.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://stemkoski.github.io/A-Frame-Examples/js/joystick.js"></script>
    <script type="module" src="./components/water.js"></script>
    <script type="module" src="./components/backgroundVideo.js"></script>
    <script src="./components/animation-nathan.js"></script>

  </head>
  <body>
    <a-scene background="color: #F000F0" stats>

    	<a-assets>
        <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <a-asset-item id="persona" src="../assets/models/nathan_animated/nathan.glb"></a-asset-item>    
      </a-assets>

      <a-entity id="sphere" material="side: back; src: #city;" geometry="primitive: sphere; radius: 60; segmentsWidth: 1; segmentsHeight: 1"></a-entity>
      <a-entity id="water" water scale="1 1 5"></a-entity>
      <a-entity id="persona" gltf-model="#persona" position="0 1 -4" animation-mixer animation-nathan></a-entity>

      <a-entity id="camera" look-controls camera  position="4 1.6 8"></a-entity>
    	
    </a-scene>
  </body>
  
</html>
