<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>08-Village</title>
    <meta name="description" content="00-initScene">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="import" src="components/water.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://stemkoski.github.io/A-Frame-Examples/js/joystick.js"></script>
    <script src="components/cubemap.js"></script>
    <script src="components/villageMaterial.js"></script>
    

  </head>
  <body>
    <a-scene antialias="true" stats>
      
    	<a-assets>
        <img id="metal_ao" src="../assets/textures/factory_wall/factory_wall_ao_2k.jpg">
        <img id="metal_diff" src="../assets/textures/factory_wall/factory_wall_diff_2k.jpg">
        <img id="metal_disp" src="../assets/textures/factory_wall/factory_wall_disp_2k.jpg">
        <img id="metal_nor" src="../assets/textures/factory_wall/factory_wall_nor_2k.jpg">
        <img id="metal_rough" src="../assets/textures/factory_wall/factory_wall_rough_2k.jpg">
        <img id="metal_spec" src="../assets/textures/factory_wall/factory_wall_spec_2k.jpg">
        <a-asset-item id="village-model" src="../assets/models/destroyedWalls_UV1.obj"></a-asset-item>
      </a-assets>

      <a-entity id="village" obj-model="obj: #village-model" ></a-entity>
      <a-entity id="water" water scale="1 1 5"></a-entity>

      <a-entity id="light_directional" light="type: directional; intensity: 0.6" position="3.07331 6.99664 5.40519"></a-entity>
      <a-entity id="light_hemisphere" light="color: #ffffff; decay: 0.6; intensity: 0.42; type: hemisphere"></a-entity>
      <a-entity id="camera" camera look-controls wasd-controls="acceleration:100" ></a-entity>
      <a-entity id="cubemap" cubemap ></a-entity>

      <a-box color="#FFFFFF"
             src="#metal_ao"
             repeat="1 1"
             normal-map="#metal_nor"
             roughness-map="#metal_rough"
             roughness="0.2"
             width="4" height="4" depth="4"
             position="0 1 -9"
             scale="1 1 1">
      </a-box>
      

    </a-scene>
  </div>
  </body>
  
</html>
