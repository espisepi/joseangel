
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffergeometry - indexed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/sado-buttons.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>

		<div id="overlay">
			<!-- <button id="btn-iniciar" class="sado-btn sado-style-4" >Iniciar</button> -->
			<a id="btn-iniciar" class="sado-btn sado-style-4" ><span>Iniciar</span></a>
			<p>Se requiere la interacci&oacuten del usuario para iniciar el video</p>
		</div>

		<div id="container"></div>

		<video id="video"  loop crossOrigin="anonymous" playsinline style="display:none">
			<source src="textures/sintel.mp4" type='video/mp4; '>
		</video>

		<!-- <div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry - indexed</div> -->

		<script type="module">

			import * as THREE from './js/three.js/build/three.module.js';

			import Stats from './js/three.js/examples/jsm/libs/stats.module.js';
			import { GUI } from './js/three.js/examples/jsm/libs/dat.gui.module.js';

			import { OrbitControls } from './js/three.js/examples/jsm/controls/OrbitControls.js';

			var camera, scene, renderer, stats;

			var material;
			var mesh;

			document.getElementById('btn-iniciar').addEventListener('click', () => {
				document.getElementById('overlay').remove();
				init();
				animate();
			});

			function init() {

				//

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
				camera.position.z = 64;


				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x050505 );

				//

				var light = new THREE.HemisphereLight();
				scene.add( light );

				//

				//createPlaneMesh();

				//

				loadPromises();

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				const controls = new OrbitControls( camera, renderer.domElement );

				//

				stats = new Stats();
				document.body.appendChild( stats.dom );

				//

				// var gui = new GUI();
				// gui.add( material, 'wireframe' );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createPlaneMesh(texture) {
				var geometry = new THREE.BufferGeometry();

				var indices = [];

				var vertices = [];
				var normals = [];
				var colors = [];

				var size = 20;
				var segments = 10;

				var halfSize = size / 2;
				var segmentSize = size / segments;

				// generate vertices, normals and color data for a simple grid geometry

				for ( var i = 0; i <= segments; i ++ ) {

					var y = ( i * segmentSize ) - halfSize;

					for ( var j = 0; j <= segments; j ++ ) {

						var x = ( j * segmentSize ) - halfSize;

						vertices.push( x, - y, 0 );
						normals.push( 0, 0, 1 );

						var r = ( x / size ) + 0.5;
						var g = ( y / size ) + 0.5;

						colors.push( r, g, 1 );

					}

				}

				// generate indices (data for element array buffer)

				for ( var i = 0; i < segments; i ++ ) {

					for ( var j = 0; j < segments; j ++ ) {

						var a = i * ( segments + 1 ) + ( j + 1 );
						var b = i * ( segments + 1 ) + j;
						var c = ( i + 1 ) * ( segments + 1 ) + j;
						var d = ( i + 1 ) * ( segments + 1 ) + ( j + 1 );

						// generate two faces (triangles) per iteration

						indices.push( a, b, d ); // face one
						indices.push( b, c, d ); // face two

					}

				}

				//

				geometry.setIndex( indices );
				geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
				geometry.setAttribute( 'normal', new THREE.Float32BufferAttribute( normals, 3 ) );
				geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

				const uniforms = {
					videoTexture: { value: texture }
				};
				const vertexShader = `
					varying vec3 vUv;

					void main() {
					  vUv = position;
					  gl_Position = projectionMatrix *
					              modelViewMatrix *
					              vec4(position, 1.0);
					}
				`;
				const fragmentShader = `
					varying vec3 vUv;
					uniform sampler2D textureVideo;
					void main() {
						vec4 color1 = texture2D(textureVideo, vUv.xy);
						gl_FragColor = vec4(vUv.x,color1.r,color1.g,1.0);

   						//gl_FragColor = color1;
					}
				`;
				// material = new THREE.MeshBasicMaterial( {
				// 	side: THREE.DoubleSide,
				// 	//vertexColors: true,
				// 	map: texture
				// } );

				material = new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader: vertexShader,
					fragmentShader: fragmentShader,
					side: THREE.DoubleSide
				});

				material.needsUpdate = true;

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				var gui = new GUI();
				gui.add( material, 'wireframe' );
			}

			function loadPromises() {
				Promise.all([
				    loadTextureVideo('video'),
				    ])
				  .then(result => {

				  	let [ texture ] = result;
				
				  	/*var material = new THREE.PointsMaterial( { map: texture } );
				  	var mesh = new THREE.Points( geometry, material );
					scene.add( mesh );*/

					createPlaneMesh(texture);

				})
				  .then(null, (err) => {
				    console.error("Got error");
				    console.error(err.stack);
				  })
				  .then(() => {
				  });
			}

			function loadTextureVideo( idDomVideo ) {
			  return new Promise((resolve, rejected) => {

			    const video = document.getElementById( idDomVideo );
			    //video.muted = true;
			    video.play();
			    video.muted = true;
			    
			    const textureVideo = new THREE.VideoTexture( video );
			    textureVideo.minFilter = THREE.LinearFilter;
			    textureVideo.magFilter = THREE.LinearFilter;
			    textureVideo.format = THREE.RGBFormat;

			    resolve(textureVideo);

			  });
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var time = Date.now() * 0.001;
				if(mesh){
					// mesh.rotation.x = time * 0.25;
					// mesh.rotation.y = time * 0.5;
				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
